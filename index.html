<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="box">

        <div class="rectangle">
            <p class="shapes">find the P/A of a Rectangle</p>
            <input class="recHeight" type="number" placeholder="height">
            <input class="recWidth" type="number" placeholder="width">
            <select  class="operationOfRectangle">
                <option value="area">area</option>
                <option value="perimeter">perimeter</option>
            </select>
            <button onclick="perimeterOfRectangle()">calculate</button>
            <p class="resultOfRect">result</p>
        </div>

        <!--  -->

        <div class="triangle">
            <p class="shapes">find the P/A of a triangle</p>
            <input class="triHeight" type="number" placeholder="height">
            <input class="triWidth" type="number" placeholder="width">
            <select class="operationOfTriangle">
                <option value="area">area</option>
                <option value="perimeter">perimeter</option>
            </select>
            <button onclick="perimeterOfTriangle()">calculate</button>
            <p class="resultOfTri">result</p>
        </div>

        <!--  -->

        <div class="circle">
            <p class="shapes">find the P/A of a <br> Circle</p>
            <input class="radius" type="number" placeholder="height">
            <select class="operationOfCircle">
                <option value="area">area</option>
                <option value="perimeter">perimeter</option>
            </select>
            <button onclick="perimeterOfCircle()">calculate</button>
            <p class="resultOfCir">result</p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
